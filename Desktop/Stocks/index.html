<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock UP!</title>
    <script src="app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  </head>

  <body>
   
    <div class="ui container">
      
      <h1>STOCKS AND STUFF</h1>
      
      <h2>THIS IS SOME NICE CATCHPHRASE THAT IS THIS LONG</h2>
      <hr />
      <div class="btns">
        <button class="ui red button" id="googleBtn">HIDE GOOGLE STOCKS</button>
        <button class="ui blue button" id="appleBtn">HIDE APPLE STOCKS</button>
        <button class="ui green button" id="teslaBtn">HIDE TESLA STOCKS</button>
      </div>


      <div id="googleDiv">
        <canvas id="googleChart" ></canvas>
      </div>
      <div id="appleDiv">
        <canvas id="appleChart"></canvas>
      </div>
      <div id="teslaDiv">
        <canvas id="teslaChart"></canvas>
      </div>
    </div>

    <script>
      /*---------------------------------------------------------GOOGLE------------------------------------------------*/
      /*---------------------------------------------------------GOOGLE------------------------------------------------*/
      let googleBtn = document.getElementById("googleBtn");
      let div1 = document.getElementById("googleDiv");
      googleBtn.addEventListener("click", () => {
        if (div1.style.display === "none") {
          div1.style.display = "block";
        } else {
          div1.style.display = "none";
        }
      });

      let stockx = [];
      let stocky = [];
      const API_KEY = "4KD50A3YMN0QXYH7";
      const API_URL =
        "https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=GOOGL&outputsize=compact&apikey=API_KEY";
      async function getAPI() {
        fetch(API_URL)
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            for (let key in data["Time Series (Daily)"]) {
              stockx.push(key);
              stocky.push(data["Time Series (Daily)"][key]["1. open"]);
            }
          });
      }

      async function gChart() {
        await fetch(API_URL);

        let googleChart = document
          .getElementById("googleChart")
          .getContext("2d");
        let myChart = new Chart(googleChart, {
          type: "line",
          data: {
            labels: stockx.reverse(),
            datasets: [
              {
                label: "GOOGLE STOCK",
                data: stocky.reverse(),
                borderColor: "red",
              },
            ],
          },

          options: {},
        });
      }
      /* ---------------------------------------------------APPLE------------------------------------------------*/
      /* ---------------------------------------------------APPLE------------------------------------------------*/
      let appleBtn = document.getElementById("appleBtn");
      let div2 = document.getElementById("appleDiv");
      appleBtn.addEventListener("click", () => {
        if (div2.style.display === "none") {
          div2.style.display = "block";
        } else {
          div2.style.display = "none";
        }
      });
      let stock1x = [];
      let stock1y = [];

      const aAPI_URL =
        "https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=AAPL&outputsize=compact&apikey=API_KEY";
      async function getAppleAPI() {
        fetch(aAPI_URL)
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            for (let key in data["Time Series (Daily)"]) {
              stock1x.push(key);
              stock1y.push(data["Time Series (Daily)"][key]["1. open"]);
            }
          });
      }
      async function aChart() {
        await fetch(aAPI_URL);

        let appleChart = document.getElementById("appleChart").getContext("2d");
        let myChart2 = new Chart(appleChart, {
          type: "line",
          data: {
            labels: stock1x.reverse(),
            datasets: [
              {
                label: "APPLE STOCK",
                data: stock1y.reverse(),
                borderColor: "blue",
              },
            ],
          },

          options: {},
        });
      }

      /*---------------------------------------------------------TESLA-----------------------------------------------*/
      /*---------------------------------------------------------TESLA-----------------------------------------------*/
      let teslaBtn = document.getElementById("teslaBtn");
      let div3 = document.getElementById("teslaDiv");
      teslaBtn.addEventListener("click", () => {
        if (div3.style.display === "none") {
          div3.style.display = "block";
        } else {
          div3.style.display = "none";
        }
      });
      let stock2x = [];
      let stock2y = [];

      const tAPI_URL =
        "https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=TSLA&outputsize=compact&apikey=API_KEY";
      async function getTeslaAPI() {
        fetch(tAPI_URL)
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            for (let key in data["Time Series (Daily)"]) {
              stock2x.push(key);
              stock2y.push(data["Time Series (Daily)"][key]["1. open"]);
            }
          });
      }
      async function tChart() {
        await fetch(tAPI_URL);

        let teslaChart = document.getElementById("teslaChart").getContext("2d");
        let myChart = new Chart(teslaChart, {
          type: "line",
          data: {
            labels: stock2x.reverse(),
            datasets: [
              {
                label: "TESLA STOCK",
                data: stock2y.reverse(),
                borderColor: "green",
              },
            ],
          },

          options: {},
        });
      }
      getAPI();
      gChart();
      aChart();
      getAppleAPI();
      getTeslaAPI();
      tChart();
    </script>
  </body>
</html>
